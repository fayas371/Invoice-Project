{% extends 'base.html' %}
{% block title %}Delete Invoice{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Delete Invoice: {{ invoice.customer_name }}</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white text-center">
                    <h2 class="mb-0">Delete Confirmation</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="text-center">
                            <strong>Are you sure you want to delete?</strong>
                        </div>
                        <div class="my-2"></div> <!-- Add spacing here for two-line break -->
                        <div class="text-center">
                            <button class="btn btn-danger" type="submit">Delete Invoice</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
